<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>

  {% if form.errors %}
    <p style="color: red;">Usuário ou senha inválidos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="id_username">Usuário (email):</label><br>
    {{ form.username }}<br><br>

    <label for="id_password">Senha:</label><br>
    {{ form.password }}<br><br>

    <button type="submit">Entrar</button>
  </form>
</body>
</html>
