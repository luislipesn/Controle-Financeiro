<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>{% block titulo %}Controle Financeiro{% endblock %}</title>

    <!-- BOOTSTRAP 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Financeiro</a>

            <!-- Botão do menu mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuPrincipal">

                <!-- LINKS DO MENU -->
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto">

                    <!-- Link para Transações (Home) -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_transacoes' %}">Transações</a>
                    </li>

                    <!-- Link para Categorias -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_categorias' %}">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'relatorio' %}">Relatório</a>
                    </li>

                </ul>
                {% endif %}

                <!-- Lado direito da navbar -->
                <div class="d-flex align-items-center">

                    {% if user.is_authenticated %}
                    <span class="text-white me-3">Olá, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                    </form>

                    {% else %}
                    <a class="btn btn-light" href="{% url 'login' %}">Entrar</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container">
        {% block conteudo %}{% endblock %}
    </div>

</body>

</html>
